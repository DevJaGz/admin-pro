<div class="row">

  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar </h4>
        <div class="progress m-t-20">
          <div class="progress-bar active bg-success progress-bar-striped " style="height:5px;"
            [style.width]="getValuePercentages" role="progressbar">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <div class="input-group">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button" (click)="changeProgressValue(-5)">
              <i class="fa fa-minus"></i>
            </button>
          </span>
          <input min="0" max="100" [(ngModel)]="progressValue" type="number" class="form-control"
            placeholder="Progress Value">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button" (click)="changeProgressValue(5)">
              <i class="fa fa-plus"></i>
            </button>
          </span>
        </div>
      </div>
    </div>
  </div>

</div>
